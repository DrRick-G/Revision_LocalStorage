<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Page d'inscription</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="logo">
                <img src="../Img/depositphotos_197246770-stock-illustration-logo-swoosh-global-red-letter.jpeg" alt="" style="width: 100px;">
            </div>
            <div class="texte">
                <h1>Bienvenue sur la page d'inscription</h1>
            </div>
            <div class="liens">
                <ul>
                    <li><a href="inscription.html">S'inscrire</a></li>
                    <li><a href="connexion.html">Se connecter</a></li>
                </ul>
            </div>
        </div>

        <div class="container">
            <form action="" method="post" class="form-inscription" id="formInscription" role="form">
            <div class="icon">
    
            </div>
            <label for="nom">Nom</label><input type="text" name="nom" id="nom" placeholder="Votre nom">
            <label for="prenom">Prenom</label><input type="text" name="prenom" id="prenom" placeholder="Votre prenom">
            <label for="pseudo">Pseudo</label><input type="text" name="pseudo" id="pseudo" placeholder="Créer un pseudo">
            <label for="mdp">Mot de passe</label><input type="password" name="mdp" id="mdp1" placeholder="Créer un mot de passe">
            <label for="mdp">Confirmation du mot de passe</label><input type="password" name="mdp" id="conf_mdp" placeholder="Entrer à nouveau le mot de passe">
            <input type="submit" value="S'inscrire" id="inscrire">
        </form>
        </div>

        

        <div class="footer">
            <h1>Derrick Gnaba</h1> 
            <div class="copyright">
                Copyright © Tous droits réservés.
            </div>
        </div>
    </div>

    
</body>
<script src="../Js/script.js"></script>
</html>
